<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golffox Management Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to prevent app crash on load
      window.process = window.process || { env: {} };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              golffox: {
                'orange-primary': '#FF5F00',
                'blue-dark': '#002D56',
                'blue-light': '#004A8D',
                'gray-dark': '#2C3E50',
                'gray-medium': '#7F8C8D',
                'gray-light': '#F4F4F4',
                'white': '#FFFFFF',
                'red': '#E74C3C',
                'yellow': '#F1C40F',
              },
            },
            fontFamily: {
                sans: ['Roboto', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client"
  }
}
</script>
    <!-- Google Maps API Loader -->
    <script>
      // These flags will be checked by the React components to ensure the APIs are ready.
      window.googleMapsApiLoaded = false;
      window.markerClustererApiLoaded = false;
      window.gm_authFailure = () => {
        // This global handler catches authentication failures immediately.
        console.error("Google Maps API authentication failed. Check your API key.");
        window.googleMapsApiLoaded = 'error';
      };

      function initMap() {
        // This function is called by the Google Maps API script once it's ready.
        window.googleMapsApiLoaded = true;
        
        // Now that the main API is loaded, dynamically load the MarkerClusterer.
        const clustererScript = document.createElement('script');
        clustererScript.src = 'https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js';
        clustererScript.async = true;
        clustererScript.onload = () => {
            window.markerClustererApiLoaded = true;
        };
        clustererScript.onerror = () => {
             console.error("Failed to load MarkerClusterer library.");
        }
        document.head.appendChild(clustererScript);
      }
    </script>
    <!-- 
      IMPORTANTE: Substitua a API Key abaixo pela sua chave vÃ¡lida do Google Maps
      Para obter uma chave: https://developers.google.com/maps/documentation/javascript/get-api-key
      Certifique-se de ativar as APIs: Maps JavaScript API, Directions API, Geometry API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_SuBA3nwPYmhUC7OtiTYYl4iU8K674h8&libraries=marker,routes,geometry&callback=initMap" async></script>
<link rel="stylesheet" href="/index.css">
</head>
